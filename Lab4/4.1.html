<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        thead{
            background-color: #FFCC66;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color:#993401;
        }
      
        table{
            margin: auto;
            background-color:#FFEBCA;
        }
        #dien-tich{
            background-color:salmon;
            font-weight: bold;
            color: red;
        }
    </style>
    
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <form id="tinhdientich">
                <table>
                    <col style="width:30%">
                    <col style="width:80%">
                    <thead>
                        <tr>
                            <th colspan="2"><h1>Diện tích hình chữ nhật</h1></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Chiều dài:</td>
                            <td>
                                <input type="number" id="chieudai" placeholder="Nhập chiều dài">
                            </td>
                        </tr>
                        <tr>
                            <td>Chiều rộng:</td>
                            <td><input type="number" id="chieurong" placeholder="Nhập chiều rộng"></td>
                        </tr>
                        <tr>
                            <td>Diện tích:</td>
                            <td><input type="number" id="dien-tich" placeholder="Diện tích" disabled="disable"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="button" onclick="tinhdientich()" value="Tính">
                            </td>
                        </tr>

                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function tinhdientich(){
            var dai=document.getElementById("chieudai");
            var rong=document.getElementById("chieurong");
            var dientich=dai.value*rong.value;
            document.getElementById("dien-tich").value=dientich;
        }
    </script>
</body>
</html>
